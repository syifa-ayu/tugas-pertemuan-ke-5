<script>
document.write('output 1');
document.write('<br>')
     for (let i = 1; i < 11; i++) {
         document.write("*".repeat(i) + '<br>');
     }
     document.write('output 2');
     document.write('<br>');
     for (let i = 10; i <= i; i--) {
        document.write("*".repeat(i) + '<br>');
     }
     document.write('output 3'); 
    for (let i = 1; i <= 5; i++){
        for (let j = 1; j <= i; j++){
            document.write("*".repeat(i) + '<br>');
        }
    }
    
  </script>
